site_name: Counterweight

site_url: https://www.counterweight.dev
repo_url: https://github.com/JoshKarpel/counterweight
edit_uri: edit/main/docs/

extra_css:
  - assets/style.css

watch:
  - counterweight/

theme:
  name: material
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/person-chalkboard
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      media: "(prefers-color-scheme: light)"
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      media: "(prefers-color-scheme: dark)"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.code.annotate
    - content.code.copy

plugins:
  - tags
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            heading_level: 3
            docstring_section_style: spacy
            merge_init_into_class: true
            show_if_no_docstring: true
            show_source: false
            show_bases: false
            show_symbol_type_heading: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            unwrap_annotated: true
            members_order: source
          import:
            - https://docs.python.org/3/objects.inv

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['docs']
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JoshKarpel/counterweight
      name: Counterweight on GitHub

nav:
  - index.md
  - changelog.md
  - Components:
      - components/index.md
      - components/div.md
      - components/text.md
  - Hooks:
      - hooks/index.md
      - hooks/use_state.md
      - hooks/use_effect.md
      - hooks/use_ref.md
  - Styles:
      - styles/index.md
      - styles/utilities.md
  - api-reference.md
  - Under the Hood:
      - under-the-hood/index.md
